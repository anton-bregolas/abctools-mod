		<style type="text/css">
			@font-face {

			html, body {
				margin: 0;
				padding: 0;
				font-family: sans-serif;
				font-size: 16px;
				height: 100%;
				background: white;
				color: black;
			}

			.tabs {
				font-family: "Open 12 Hole Ocarina 1", monospace;
				white-space: pre;
				padding: 95px 20px 20px 20px;
				outline: none;
				box-sizing: border-box;
				min-height: 100%;
				line-height: 1.5;
			}

			.tabs div,
			.tabs p {
				margin: 0;
				padding: 0;
			}

			input[type=number] {
				text-align: right;
				width: 4em;
			}

			.controls {
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				background: white;
				box-shadow: 0 0 20px rgba(0,0,0,0.5);
				padding: 10px;
				white-space: nowrap;
			}

			.controls-cell {
				display: inline-block;
			}

			.controls-line {
				display: block;
				margin: 5px;
			}

			button, select {
				cursor: pointer;
			}

			button:hover, select:hover, input:hover {
				background: #eeeeee;
			}

			.btn, button, select, input {
				padding: 0.1em 0.5em;
				margin: 0;
				border: 1px solid lightgray;
				border-radius: 5px;
				background: white;
				vertical-align: top;
				display: inline-block;
				box-sizing: border-box;
				height: 24px;
			}

			a {
				text-decoration: none;
				color: gray;
				transition: color 250ms;
			}

			a:hover {
				color: black;
			}

			.embed-link {
				position: fixed;
				left: 0;
				bottom: 0;
				background: white;
				padding: 2px 4px;
				border: 1px solid lightgray;
				border-left-style: none;
				border-bottom-style: none;
				border-top-right-radius: 5px;
				font-size: 14px;
				opacity: 0;
				transition: opacity 250ms;
			}

			.embed-link img {
				width: 16px;
				height: 16px;
				vertical-align: middle;
				opacity: 0.7;
				transition: opacity 250ms;
			}

			.embed-link:hover img {
				opacity: 1;
			}

			body:hover .embed-link {
				opacity: 1;
			}
			
			.dropdown-button {
				position: relative; */

			.dropdown-button .dropdown-menu {

			}
			
			.dropdown-button .dropdown-menu button {
				border: none;
				white-space: nowrap;
				display: block;
				border-radius: 0;
				min-width: 100%;
				text-align: left;
			}

			.dropdown-button .dropdown-button-default {
				border-bottom-right-radius: 0;
				border-top-right-radius: 0;
				border-right: none;
			}

			.dropdown-button .dropdown-button-arrow {
				border-bottom-left-radius: 0;
				border-top-left-radius: 0;
			}

			.file-button {
				position: relative;
				overflow: hidden;
				margin-right:18px;
			}

			.file-button input[type=file] {
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;
				margin: 0;
				padding: 0;
				border: none;
				position: absolute;
				right: 0;
				top: 0;
				cursor: pointer;
				opacity: 0;
			}

			.controls-cell-buttons {
				min-width: 30em;
			}

			#name {
				text-align: center;
				display: none;
			}

			@media print {
				.tabs {
					padding: 20px;
				}

				.controls {
					display: none;
				}

				#name {
					display: block;
				}

			.readonly .tabs {
				padding: 20px;

			.injectbarlines{

	<body onload="init();">
		<div class="controls">
			<span class="controls-cell controls-cell-buttons">
				<span class="controls-line" id="other_notes"></span>
				<span class="controls-line" id="full_notes"></span>
			</span>

			<span class="controls-cell">
				<span class="controls-line">
					<input type="number" id="font_size" onchange="updateStyle();" value="60" title="Font Size"/>
					<select id="font_size_unit" onchange="updateStyle();" title="Font Size Unit">
						<option value="px" selected>px</option>
						<option value="mm">mm</option>
						<option value="cm">cm</option>
						<option value="in">in</option>
						<option value="pt">pt</option>
						<option value="pc">pc</option>
					</select>

					<select style="margin-left:12px;" id="font" onchange="updateStyle();" title="Font Variant">
						<option value="1" selected>Font Style #1</option>
						<option value="2">Font Style #2</option>
					</select>

					<select style="margin-left:12px;" id="key" onchange="updateButtons();" title="Key">
						<option value="C" selected>Key: C</option>
						<option value="F">Key: F</option>
						<option value="G">Key: G</option>
					</select>

					<button style="margin-left:12px;" type="button" onclick="changeTitle();" title="Change Title">Title for Print...</button>
				</span>

				<span class="controls-line">
					<button class="btn" type="button" onclick="undoEdit();" title="Undo">Undo</button>
					<button style="margin-right:18px;" class="btn" type="button" onclick="redoEdit();" title="Redo">Redo</button>
					<input id="injectbarlines" class="btn injectbarlines" type="checkbox" title="Inject bar lines for ABC" checked/><span style="font-size:10pt;margin-right:18px">&nbsp;&nbsp;Inject bar lines for ABC</span>
					<span class="btn file-button" title="Open Text or ABC File">
						<span style="font-size:10pt;">Open Text or ABC File</span>
						<input id="openfile_fs" type="file" onchange="openTextFile(this);"/>
					</span>
					<span style="margin-right:12px;" class="dropdown-button" id="save-as-dropdown">
						<button type="button" class="btn dropdown-button-default" onclick="saveAsFile();" title="Save File">Save</button><button
						        type="button" class="btn dropdown-button-arrow" onclick="toggleMenu('save-as-dropdown');">Save As</button>
						<span class="dropdown-menu">
							<button type="button" onclick="saveAsTextFile();hideMenu('save-as-dropdown');">Save as Text File</button>
							<button type="button" onclick="saveAsImage(false);hideMenu('save-as-dropdown');">Save as PNG</button>
							<button type="button" onclick="saveAsImage(true);hideMenu('save-as-dropdown');">Save as JPG</button>
						</span>
					</span>
					<button class="btn" type="button" onclick="shareLink();" title="Share Link">Share</button>
					<button style="margin-right:12px;" class="btn" type="button" onclick="shareEmbed();" title="Embed">Embed</button>
					<button class="btn" type="button" onclick="window.print();" title="Print">Print</button>
				</span>
			</span>

		</div>
		<div id="name"></div>
		<div class="tabs" id="editor" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contentEditable="true"></div>
